<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ANS Web Crawler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css">
</head>
<body>
    <div class="container">
        <button class="btn btn-default" onclick="ajaxStartCrawl()">Start Crawling</button>
        <button class="btn btn-default" onclick="ajaxStopCrawl()">Stop Crawling</button>
        <button class="btn btn-default" onclick="ajaxClearIndex()">Clear Index</button>
        <input type="text" placeholder="URL" id="searchURL">
        <button class="btn btn-default" onclick="ajaxSearchURL()">Get Title</button>

        <br><br>On the dashboard, we want the follwing functionality:<br>
        Clear everything (index/table, queue/pipeline, stop all worker roles)<br>
        Start crawling (give a root URL, ex: www.cnn.com and kick off worker roles)<br>
        Retrieve data from index (get page title for specific URL)<br>
    </div>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="Ajax.js"></script>
</body>
</html>
