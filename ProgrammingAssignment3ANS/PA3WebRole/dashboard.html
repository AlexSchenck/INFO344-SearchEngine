<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ANS Web Crawler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css">
</head>
<body>
    <div class="container">
        <div class="page-header"><h1>ANS Web Crawler Dashboard</h1></div>
        <button class="btn btn-default" onclick="ajaxStartCrawl()">Start Crawling</button>
        <label class="radio-inline"><input type="radio" name="website" checked="true">CNN</label>
        <label class="radio-inline"><input type="radio" name="website">Bleacher Report</label>
        <br><br>
        <button class="btn btn-default" onclick="ajaxStopCrawl()">Stop Crawling</button>
        <button class="btn btn-default" onclick="ajaxClearIndex()">Clear Index</button>
        <br><br>
        <input type="text" class="form-control" placeholder="URL" id="searchURL">
        <button class="btn btn-default" onclick="ajaxSearchURL()">Get Title</button>
        <br><br>
        <div name="metrics" id="metrics"></div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="Ajax.js"></script>
</body>
</html>
