<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ANS Web Crawler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body>
    <div class="container">
        <div class="page-header"><h1>ANS Web Crawler Dashboard</h1></div>
        <button class="btn btn-primary" onclick="ajaxStartCrawl()">Start Crawling</button>
        <button class="btn btn-warning" onclick="ajaxStopCrawl()">Stop Crawling</button>
        <button class="btn btn-danger" onclick="ajaxClearIndex()">Clear Index</button>
        <br><br>
        <div name="metrics" id="metrics">Loading metrics...</div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
